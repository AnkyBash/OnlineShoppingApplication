<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
       <h:body>
        <h1>Demonstrate Search Page Queries</h1>
        <h:form>
            <h:panelGrid columns="2">
                Enter Product Name: 
                <h:inputText value="#{showProduct.productName}"/>
                <br/>
                <h:commandButton action="productNameResult" value="Show by Name"/>
                Enter Product ID: 
                <h:inputText value="#{showProduct.productId}"/>
                <br/>
                <h:commandButton action="productNameResult" value="Show by City"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
